<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div style="margin: 100px;color:white;">
        <h1>Counter using HTML</h1>
        <p>Your Current Count is:<span id="count">0</span></p>
        <hr align="left">
        <div id="errorMessage"></div>
        <button id="btn1" onclick="decrement()">Decrement</button>
        <button id="btn2" onclick="increment()">Increment</button>
        <button style="background-color: black;color:white;border:solid white 1px" id="btn3" onclick="setValueToZero()">Clear</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
